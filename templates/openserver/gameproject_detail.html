{% extends "index.html" %}

{% block body %}
    <div class="header">
        <h1 class="page-header">项目信息</h1>
  	  <ol class="breadcrumb">
		  <li><a href="{% url 'index' %}">首页</a></li>
          <li class="active">项目信息</li>
          <li class="active">{{object.name}}</li>
	  </ol>
    </div>

    <div id="page-inner">

        <div style="width:50%;">
            <table class="table table-hover">
                    <tr>
                    <th>编号</th>
                    <td>{{object.id}}</td>
                    </tr>

                    <tr>
                    <th>项目名</th>
                    <td>{{object.name}}</td>
                    </tr>

                    <tr>
                    <th>代号</th>
                    <td>{{object.codename}}</td>
                    </tr>

                   <tr>
                       <th>成员</th>
                       <td>{% for i in object.owners.all %}{{i.username}}{%endfor%}</td>
                   </tr>

            </table>
        </div>
    </div>
{% endblock %}
